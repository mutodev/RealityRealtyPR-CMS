        width:   55px

    name:
        label:   Name
        source:  Account.first_name
        content: %{Account.first_name} %{Account.last_name}
        
    username:
        label:   Username
        source:  Account.username
        
    email:
        label:   Email
        source:  Account.email
        
    actions:
