function template_actions ( $Obj ) {
    $actions = '';

    $actions .= "<a href='/admin/slideshow/edit/?id=".$Obj->id."'>";
    $actions .= "  <img src='/img/actions/edit.png' alt='edit' title='edit' />";
    $actions .= "</a>";
    $actions .= "&nbsp;";

    $actions .= "<a href='/admin/slideshow/feature/?id=".$Obj->id."'>";
    $actions .= "  <img src='/img/actions/sticky_".($Obj->is_sticky ? 'on' : 'off').".png' alt='sticky' title='sticky' />";
    $actions .= "</a>";
    $actions .= "&nbsp;";
    
    if ( $Obj->is_deletable ) {
        $actions .= "<a href='/admin/slideshow/delete/?id=".$Obj->id."' onclick='return confirm(\"Are you sure?\")'>";
        $actions .= "  <img src='/img/actions/delete.png' alt='delete' title='delete' />";
        $actions .= "</a>";
        $actions .= "&nbsp;";
    }

    return $actions;
}

