#==== Roles ===================================================

Role:
  NestedSet: true

  role_system_admin:
    id:          system.admin
    name:        System Administrator
    description: System Administrator
    Permissions:
      - perm_system_admin

  role_admin:
    id:          organization.admin
    name:        Admin
    description: Admin
    Permissions:
      - perm_backend_access
      - perm_property_access
      - perm_property_manager
      - perm_property_manage
      - perm_account_access
      - perm_account_manage
      - perm_account_manage_manager
      - perm_company_access
      - perm_company_document_access
      - perm_company_document_manage

  role_manager:
    id:          company.manager
    name:        Manager
    description: Manager
    Permissions:
      - perm_backend_access
      - perm_property_access
      - perm_property_manager
      - perm_property_manage
      - perm_account_access
      - perm_account_manage
      - perm_company_document_access
      - perm_company_document_manage
      - perm_company_access

  role_agent:
    id:          company.agent
    name:        Agent
    description: Agent
    Permissions:
      - perm_backend_access
      - perm_property_access
      - perm_property_manage
      - perm_company_access
      - perm_company_document_access

