source: Account
default: advanced
fields:
    first_name:
        source: Account.first_name

    email:
        source: Account.email

    group:
        label: Type
        source: Account.Roles.id
        element:
            type: Select
            class: form-control
            options:
                organization.admin:   Admin
                organization.manager: Manager
                organization.analyst: Analyst

    active:
        label: Status
        source: Account.active
        element:
            type: Select
            class: form-control
            default: 1
            options:
                1: Active
                0: Inactive
