class: form-bordered
attributes:
    role: form
elements:

    summary:
        type: Summary

    name_es:
        label:    Name (Spanish)
        type:     Text
        required: true
        class:    form-control

    name_en:
        label:    Name (English)
        type:     Text
        class:    form-control

    is_core:
        type: Hidden
        default: 0

    is_active:
        type: Checkbox
        label: ''
        text: Entity is active
        default: 1

    buttons:
        type:  Buttons
        class: form-group
